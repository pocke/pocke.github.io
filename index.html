<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>me.pocke.me</title>
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="bower_components/octicons/octicons/octicons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <div id="vue-main" class="container" style="margin-top: 30px;">

    <h1 class="page-header">me.pocke.me</h1>
    <div class="row">
      <div class="col-xs-4"></div>
      <div class="col-xs-4 offset-col-xs-4">
        <img src="imgs/icon.svg" alt="Icon" class="img-responsive img-circle">
      </div>
    </div>


    <div class="row">
      <div class="col-xs-4">
        <h2 class="text-uppercase text-center">Links</h2>
      </div>
      <div class="col-xs-4 text-uppercase text-center">
        <h2 class="text-uppercase text-center">About</h2>
      </div>
      <div class="col-xs-4 text-uppercase text-center">
        <h2 class="text-uppercase text-center">Works</h2>
      </div>
    </div>


    <!-- content -->
    <div class="row">
      <!--links-->
      <div class="col-xs-12">
      </div>

      <!--about-->
      <div class="col-xs-12">
      </div>

      <!--works-->
      <div v-repeat="x: works">
        <h3 v-text="$key" class="page-header text-capitalize"></h3>
          <a v-repeat="w: x" v-attr="href: w.url" class="col-xs-12">
            <div class="bs-callout">
              <h4 v-text="w.title"></h4>
              <p v-text="w.detail"></p>
            </div>
          </a>
        </div>
      </div>
    </div>

  </div> <!-- container -->

  <script id="works-item-template" type="x-template">
  </script>

  <!-- Scripts -->
  <script src="bower_components/vue/dist/vue.min.js"></script>
  <script src="/js/main.js"></script>

</html>
